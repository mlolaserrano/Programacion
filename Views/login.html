    <main>

            

            <div class="container">
                <div class="item">
                    <div class="centered-div">
                        <h3 id="iniciar">Inicia sesión</h3>
                          <form action="" id="formulario">
                              <br>
                              <input type="text" id="mail" placeholder="Ingresa tu mail">
                              <br>
                              <br>
                              <input type="password" id="contraseña" placeholder="ingresa tu contraseña">
                              <br>
                              <br>
                              <button type="button" id="BotonI" onclick="InicioSesion()">Iniciar sesion</button>
                              <br>
                              <br>
                              <div class="separator">
                                <div class="line"></div>
                                <span class="text5">or </span>
                                <div class="line"></div>
                              </div>
                              <br>
                              <button type="button" id="BotonR" onclick="CrearElemento()">Registrarse</button>
                          </form>
                          <br>
                          <button id="BotonC" onclick="CargarUsuarios()">Cargar usuarios</button>
                          <br>
                          <br>
                          <br>
                          <button id="BotonB" onclick="filtrar()">Buscar por: </button>
                          <label for="filtro"></label>
                          
                          <input type="text" id="filtro" placeholder="Buscar usuarios">
                          <br>
                          <br>
                          <ul id="lista"></ul>
                              
                        </div>
                      
                </div>
            </div>
        </section>

    </main>



      <footer>
        <button id="chat"><img src="/Public/images/Chat.png" width="150"></button>

            <div class="chat-header">
                <span>Chat</span>
                <button id="cerrar" class="cerrar">X</button>
            </div>
            <div class="chat-body" id="chatBody">
                <p>¡Hola Juana! ¿En que te puedo ayudar?</p>
            </div>
            <div class="chat-footer">
                <input type="text" id="mensajeInput" placeholder="Escribe un mensaje...">
                <button id="enviar">Enviar</button>
            </div>
        </div>
